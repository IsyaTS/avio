global:
  scrape_interval: 15s
rule_files:
  - tgworker_rules.yml
  - app_rules.yml
scrape_configs:
  - job_name: 'pushgateway'
    static_configs: [{ targets: ['pushgateway:9091'] }]
  - job_name: 'redis'
    static_configs: [{ targets: ['redis-exporter:9121'] }]
  - job_name: 'cadvisor'
    static_configs: [{ targets: ['cadvisor:8080'] }]
  - job_name: 'tgworker'
    metrics_path: /metrics
    static_configs: [{ targets: ['tgworker:8085'] }]
  - job_name: 'app'
    metrics_path: /metrics
    static_configs: [{ targets: ['app:8000'] }]
  - job_name: 'waweb'
    metrics_path: /metrics
    static_configs: [{ targets: ['waweb:8088'] }]
